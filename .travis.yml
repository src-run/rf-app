sudo     : false
language : php
php      : [ 7.1, nightly ]

git:
  depth : 3

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak

install :
  - bash .bldr/bldr -b up-env -q
  - bash .bldr/bldr -b up-app -q

script :
  - bin/simple-phpunit || bin/phpunit -vvv

after_script :
  - bash .bldr/bldr -b down-app -q
  - bash .bldr/bldr -b down-env -q

...
