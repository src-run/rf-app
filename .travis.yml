dist: trusty
sudo: false
language: php

php:
  - 7.1
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

git:
  depth: 3

#addons:
#  mariadb: '10.1'

addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.composer/cache/files

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak
    - secure: ""

before_install:
  - bash .bldr/bldr -b up-env
  - mysql -uroot -e "SHOW VARIABLES WHERE Variable_name LIKE 'character\_set\_%' OR Variable_name LIKE 'collation%';"

install:
  - bash .bldr/bldr -b up-app

script:
  - bin/phpunit -vvv

after_script:
  - bash .bldr/bldr -b down

...
