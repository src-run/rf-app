sudo     : false
language : php
php      : [ 7.1, nightly ]

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

git:
  depth : 3

addons:
  mariadb: '10.1'

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.composer/cache/files

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak
    - secure: ""

before_install:
  - npm install -g yarn

install :
  - bash .bldr/bldr -b up

script :
  - bin/phpunit -vvv

after_script :
  - bash .bldr/bldr -b down

...
