sudo     : false
language : php
php      : [ 7.1, nightly ]

git:
  depth : 3

addons:
  mariadb: '10.1'

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak
    - secure: ""

install :
  - bash .bldr/bldr -b up-env
  - bash .bldr/bldr -b up-app

script :
  - bin/phpunit -vvv

after_script :
  - bash .bldr/bldr -b down-app
  - bash .bldr/bldr -b down-env

...
