#
# mail configuration
#

swiftmailer:
    transport: "%mail_transport%"
    host:      "%env(MAIL_HOST)%"
    port:      "%env(MAIL_PORT)%"
    username:  "%env(MAIL_USER)%"
    password:  "%env(MAIL_PASS)%"
    spool:
        type: "%mail_spool%"
