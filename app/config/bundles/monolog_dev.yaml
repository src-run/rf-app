#
# monolog configuration
#

monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

            channels:
              - "!event"

        console:
            type: console
            process_psr_3_messages: false

            channels:
              - "!event"
              - "!doctrine"
              - '!console'

        server_log:
            type: server_log
            process_psr_3_messages: false

            host: 0:9911
