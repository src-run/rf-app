Rf\AppBundle\Doctrine\Entity\Article:

    type: entity
    table: article_contents

    options:
        row_format: COMPRESSED
        charset: utf8mb4
        collate: utf8mb4_unicode_ci

    repositoryClass: Rf\AppBundle\Doctrine\Repository\ArticleRepository

    gedmo:
        loggable:
            logEntryClass: Rf\AppBundle\Doctrine\Entity\RevisionLog

    id:

        uuid:
            type: string
            length: 36
            id: true
            generator:
                strategy: CUSTOM
            customIdGenerator:
                class: SR\Doctrine\ORM\Id\StringUuid4PessimisticGenerator

    fields:

        slug:
            type: string
            length: 255
            gedmo:
                slug:
                    fields:
                        - title
                    updatable: true
                    unique: false
                    separator: -
                    style: lower

        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create

        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update

        title:
            type: string
            length: 255
            gedmo:
                - versioned

        content:
            type: text
            gedmo:
                - versioned

    oneToMany:

        comments:
            targetEntity: Rf\AppBundle\Doctrine\Entity\ArticleComment
            mappedBy: article
            fetch: LAZY

    manyToMany:

        tags:
            targetEntity: Rf\AppBundle\Doctrine\Entity\ArticleTag
            fetch: LAZY
            joinTable:
                name: article_tags_mapping
                joinColumns:
                    article_uuid:
                        referencedColumnName: uuid
                inverseJoinColumns:
                    tag_id:
                        referencedColumnName: id
